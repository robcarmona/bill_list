<div class="row">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-6">
        <h3> Bill List {{ page.title }} </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-9">
        <form ng-submit="submit()">
          <label for="email">Email</label>
          <input type="emsail" class="form-control" ng-model="user.email" name="text" id="email"/>
          <label for="password">Password</label>
          <input type="password" class="form-control" ng-model="user.password" name="text" id="password" />
          <input type="submit" class="btn btn-default" id="submit" value="{{ page.title }}" />
        </form>
      </div>
    </div>
  <div>
</div>
