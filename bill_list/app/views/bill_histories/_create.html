<form name="form" role="form" ng-submit="ok();" novalidate>
    <div class="modal-header">
        <h3 class="modal-title">Paid Bill</h3>
    </div>
    <div class="modal-body">

      <div class="row">
        <div class="col-xs-12 form-group">
          <div class="col-xs-6">
            <input type="text" class="form-control" ng-model="billHistory.amount" id="amount" placeholder="Amount"/>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 form-group">
          <div class="col-xs-6">
            <input type="text" class="form-control" ng-model="billHistory.paid_date" id="date_paid" placeholder="Date Paid"/>
          </div>
        </div>
      </div>


    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-orange" ng-disabled="form.$invalid">OK</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</form>
